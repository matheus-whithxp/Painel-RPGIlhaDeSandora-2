<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel RPG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="painel">

  <!-- VIDA -->
  <div class="bloco">
    <div class="titulo">VIDA</div>

    <div class="linha">
      <div class="barra-externa">
        <div class="barra-interna vida" id="vida-barra"></div>

        <div class="barra-texto">
          <span id="vida-atual">0</span>
          <img src="separador.png" class="separador" alt="/">
          <input id="vida-max-input" class="valor-max" type="number" min="1" value="0">
        </div>
      </div>

      <div class="controles">
        <button id="vida-menos">−</button>
        <button id="vida-mais">+</button>
      </div>
    </div>
  </div>

  <!-- SANIDADE -->
  <div class="bloco">
    <div class="titulo">PD <img src="separador.png" class="separador-titulo" alt="/"> SANIDADE</div>

    <div class="linha">
      <div class="barra-externa">
        <div class="barra-interna sanidade" id="sanidade-barra"></div>

        <div class="barra-texto">
          <span id="sanidade-atual">0</span>
          <img src="separador.png" class="separador" alt="/">
          <input id="sanidade-max-input" class="valor-max" type="number" min="1" value="0">
        </div>
      </div>

      <div class="controles">
        <button id="sanidade-menos">−</button>
        <button id="sanidade-mais">+</button>
      </div>
    </div>
  </div>

  <!-- ITENS -->
  <div class="bloco itens">
    <div class="titulo itens-titulo">ITENS</div>

    <div 
      id="itens-input"
      class="itens-input"
      contenteditable="true"
      spellcheck="false">
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
