<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Painel RPG — Desktop</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header class="top">
    <!-- logo grande centralizada conforme mockup -->
    <img src="Logo_Ilha_de_Sandora.png" alt="Logo" class="logo" />
  </header>

  <main class="painel">

    <!-- NOME (rótulo em Heartless branco + dois_pontos_branco) -->
    <section class="ficha-top">
      <div class="label-nome">
        <div class="label">NOME</div>
        <img src="dois_pontos_branco.png" class="dois-pontos" alt=":"/>
        <div id="nome-edit" class="nome-edit" contenteditable="true" aria-label="Nome do personagem"></div>
      </div>
    </section>

    <!-- BARRAS -->
    <section class="barras">

      <!-- VIDA -->
      <div class="bloco">
        <div class="titulo vida-titulo">VIDA</div>

        <div class="linha">
          <div class="barra-externa">
            <div class="barra-interna vida" id="vida-barra"></div>

            <div class="barra-texto">
              <span id="vida-atual">100</span>
              <img src="separador.png" class="separador" alt="/">
              <input id="vida-max-input" class="valor-max" type="number" min="1" value="100">
            </div>
          </div>

          <div class="controles">
            <button id="vida-menos" class="btn">−</button>
            <button id="vida-mais" class="btn">+</button>
          </div>
        </div>
      </div>

      <!-- SANIDADE -->
      <div class="bloco">
        <div class="titulo sanidade-titulo">PD <img src="separador.png" class="separador-titulo" alt="/"> SANIDADE</div>

        <div class="linha">
          <div class="barra-externa">
            <div class="barra-interna sanidade" id="sanidade-barra"></div>

            <div class="barra-texto">
              <span id="sanidade-atual">100</span>
              <img src="separador.png" class="separador" alt="/">
              <input id="sanidade-max-input" class="valor-max" type="number" min="1" value="100">
            </div>
          </div>

          <div class="controles">
            <button id="sanidade-menos" class="btn">−</button>
            <button id="sanidade-mais" class="btn">+</button>
          </div>
        </div>
      </div>
    </section>

    <!-- ITENS -->
    <section class="itens-wrap">
      <h2 class="itens-titulo">ITENS <img src="dois_pontos_branco.png" class="dois-pontos-itens" alt=":"/></h2>

      <ul class="itens-list" id="itens-list">
        <!-- FIXED: exatamente 6 linhas (placeholders) -->
        <li><img src="ponto_branco.png" class="bullet" alt="•"><div class="item-text" contenteditable="true"></div></li>
        <li><img src="ponto_branco.png" class="bullet" alt="•"><div class="item-text" contenteditable="true"></div></li>
        <li><img src="ponto_branco.png" class="bullet" alt="•"><div class="item-text" contenteditable="true"></div></li>
        <li><img src="ponto_branco.png" class="bullet" alt="•"><div class="item-text" contenteditable="true"></div></li>
        <li><img src="ponto_branco.png" class="bullet" alt="•"><div class="item-text" contenteditable="true"></div></li>
        <li><img src="ponto_branco.png" class="bullet" alt="•"><div class="item-text" contenteditable="true"></div></li>
      </ul>
    </section>

  </main>

<script src="script.js"></script>
</body>
</html>
